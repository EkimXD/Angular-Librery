<div class="submit-form">
  <div *ngIf="!submitted">
    <h1>Agregar libro</h1>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="juego.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Descripcion</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="juego.description"
        name="description"
      />
    </div>

    <label for="libreria">Libreria</label>

    <select
      class="form-control"
      name="libreria"
      id="libreria"
      [(ngModel)]="juego.libreria"
    >
      <option value="0">Libreria del Sur</option>
      <option value="1">Libreria del Norte</option>
      <option value="2">Libreria del Centro</option>
      <option value="3">Libreria de mi casa</option>
    </select>

    <div class="form-group">
      <label for="costo">Precio</label>
      <input
        type="number"
        class="form-control"
        id="costo"
        [(ngModel)]="juego.costo"
        name="costo"
      />
    </div>

    <hr />
    <button (click)="saveJuego()" class="btn btn-success">Agregar libro</button>
  </div>

  <div *ngIf="submitted">
    <h4>Libro agregado</h4>
    <button class="btn btn-success" (click)="newJuego()">Add</button>
  </div>
</div>
