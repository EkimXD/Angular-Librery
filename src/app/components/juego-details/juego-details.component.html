<div *ngIf="currentJuego" class="edit-form">
  <h4><i class="fas fa-book-open"></i> Libro</h4>
  <form>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentJuego.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Descripcion</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentJuego.description"
        name="description"
      />
    </div>

    <label for="libreria">Libreria</label>

    <select
      class="form-control"
      name="libreria"
      id="libreria"
      [(ngModel)]="currentJuego.libreria"
    >
      <option value="0">Libreria del Sur</option>
      <option value="1">Libreria del Norte</option>
      <option value="2">Libreria del Centro</option>
      <option value="3">Libreria de mi casa</option>
    </select>

    <div class="form-group">
      <label for="costo">Precio</label>
      <input
        type="number"
        class="form-control"
        id="costo"
        [(ngModel)]="currentJuego.costo"
        name="costo"
      />
    </div>

    <hr />
    <div class="form-group">
      <label><strong>Estado:</strong></label>
      {{ currentJuego.published ? "Agotado" : "En estantes" }}
    </div>
  </form>

  <button
    class="btn btn-primary"
    *ngIf="currentJuego.published"
    (click)="updatePublished(false)"
  >
    En estantes
  </button>
  <button
    *ngIf="!currentJuego.published"
    class="btn btn-primary"
    (click)="updatePublished(true)"
  >
    Agotado
  </button>

  <button class="btn btn-danger" (click)="deleteJuego()">Delete</button>

  <button type="submit" class="btn btn-success" (click)="updateJuego()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentJuego">
  <br />
  <p>No se pudo acceder a este libro, problemas con su conexion a la base de datos.</p>
</div>
